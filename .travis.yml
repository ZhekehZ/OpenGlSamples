language: cpp


env:
  - project_dir=toric_landscape
  - project_dir=cubemap
  - project_dir=fractal
  - project_dir=metaballs

os: linux
dist: bionic
compiler: g++
before_install:
  - echo Module $project_dir
  - pip install conan
  - export GENERATOR="Unix Makefile"
  
script:
  - cd $project_dir && ls && ./build.sh

